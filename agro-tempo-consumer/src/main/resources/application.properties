# Web Config
server.port=8082

# Producer properties
spring.kafka.consumer.bootstrap-servers=127.0.0.1:29092
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=br.com.agro.tempo.entity
spring.json.trusted.packages=br.com.agro.tempo.entity

agro.tempo.name.consumer=agro.tempo.kafka

# Common Kafka Properties
auto.create.topics.enable=true

